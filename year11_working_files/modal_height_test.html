<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Height Test</title>
<style>
.modal-box{
    position: absolute;
    top:0;
    width: 100vw;
    height: 100vh;
    background-color: aquamarine;
    box-sizing: border-box;
    border: 7px solid pink;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;

}
.h-box{
    border: 2px solid blue;
    display: flex;
    flex-direction: column;
    align-items: center;
    align-content:center;
    /*max-height: 90vh;*/
    padding: 1%;
  
  
}

.img-responsive{
    max-height: 90vh;
    max-width: 100%;
    display: flex;
    margin:auto;
}

.close{
    border: 1px solid yellow;
    width:100%;
    display: flex;
    box-sizing: border-box;
}

.outer{
    border: 4px solid red;
}



</style>
</head>
<body>
<div class="modal-box">
    <div class="outer">

        <div class="close">Close</div>
        <div class="h-box">
        <img class="img-responsive" src="images/glenorchy.jpg">
        </div>
        <div class="close">Close</div>
    </div>

</div>

</body>
