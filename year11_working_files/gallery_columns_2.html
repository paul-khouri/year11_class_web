/* --- layout --- */

            transition-timing-function: ease-out;

             */

 /* --- images --- */

         .nav-container{
             /*background-color: rgb(0,0,0);*/
             text-align: left;
             width:20%;
             min-width: 180px;
             float:right;
             box-sizing: border-box;
             border: 0px solid orange;
       
         }



         .nav{
             list-style: none;
             margin:0;
             padding:0;
             /*
             text-align: center;
             */
         }

         .nav li{ 
            display:inline;
             
         }
         .nav li a{
             display:block;
             border-bottom: 0px dashed rgb(255,255,255);
             padding: 0.75em 0.5em;
             border-radius: 0.25em;
         }
         /* pseudo classes*/
         a:link{
             text-decoration: none;
             color: rgb(255,255,255);
         }
         a:visited{
            color: rgb(255,255,255);
         }
         a:hover{
             background-color: rgba(7, 64, 187, 0.5);
         }

         .header{
            background-image: url('images/river_glenorchy.jpg');
            background-position: center center; 
             border:0px solid green;
             width:100%;
             overflow: hidden;
             position: relative;
             z-index: 1;
             
         }

         .header-right{
             position: absolute;
             top:50%;
             left:20%;
            
        
             width:60%;
             border: 0px solid pink;
             color: rgb(255,255,255);
            
             box-sizing: border-box;
             text-align: center;

             transform: translate(0,-50%);
            
            
         }

        @media only screen and (max-width: 1000px) {

        .nav-container{
        width:100%;
        float:none;
        }
        .header-right{
        width:100%;
        position: relative;
        left:0;
        top:0;
        transform: translate(0,0%);
        margin: 1em 0em;
        text-align: center;
        }

        }
        
 
        iframe{
            width:100%;
            height:100%;
            border: 0px solid pink;
            box-sizing: border-box;
        }
        #cover-box{
            position:relative;
            cursor: pointer;
            border: 0px solid blue;
            width:100%;
            height: 400px;
            box-sizing: border-box;

         
        }
        #cover{
            width:100%;
            background-color: rgba(100,100,100,0);
            position:absolute;
            top:0%;
            left:0;
            height:100%;
            display: block;
        }
        #cover div{
            position:absolute;
            color:white;
            background-color: rgba(70, 96, 223,0.4);
            font-size: 1em;
            width:100%;
            left:0;
            top: 100%;
            transform: translate(0,-100%);
            text-align: center;


        }

      

        </style>

    <script>


    let x = document.querySelector("#cover");
    let y = document.querySelector("#map");
    x.addEventListener('click', removecover);
    y.addEventListener("mouseout", addcover);
    function removecover(e){
        console.log("removecover");
        x.style.display="none";
    }
    let count =0
    function addcover(e){
        console.log("adding cover"+count);
        count += 1;
        x.style.display="block";

    }
   
    console.log(x)
    </script>
