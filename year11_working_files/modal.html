<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  /*display: none;*/ /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 0px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  /*display: flex;
  align-items: center;*/
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  border: 5px solid #8F8;
  max-width: calc(100% - 100px);
  max-height: calc(100% - 100px);
  margin:auto;
  /*
  display: flex;
  align-items: center;
  */

}
.modal-content > div{
  border: 3px solid blue;
  /*max-height: 100%;*/

}
.modal-content > div div{
  border: 3px solid pink;
  overflow: auto;
  height: clip;
  box-sizing: border-box;
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
.img-responsive{
    display: block;
    margin: auto;
    max-width:100%;
    max-height: calc(100%-200px);
}
.img-thumb{
    width: 100px;
}
</style>
</head>
<body>

<h2>Modal Example</h2>

<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div>
    <div><span class="close">&times;</span></div>
    <div><img id="img-target" class="img-responsive" src="images/blinkys_beach_sized.jpg"></div>
    </div>
  </div>

</div>

<div>
    <img class="img-thumb" src="images/blinkys_beach_sized.jpg">
    <img class="img-thumb" src="images/coral_sized.jpg">
    <img class="img-thumb" src="images/admiralty_islands_sized.jpg">

</div>

<script>
let img_target = document.querySelector("#img-target")

let gallery = document.querySelectorAll(".img-thumb");
console.log(gallery);
for(let i=0; i<gallery.length; i++){
    let img = new Image();
    img.src=gallery[i].src;
    gallery[i].addEventListener('click', showModal);
}

function showModal(){
    console.log("Show Modal")
    console.log(this.src);
    img_target.src = this.src;
    modal.style.display = "flex";
}
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "flex";
}


// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
