<!DOCTYPE html>
<html lang='en'>
  <head>
        <meta charset='UTF-8'/>
        <title>Lord Howe Island - Version Five</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet"> 
        <style>
         body{
             font-family: 'Roboto', sans-serif;
             /* set to user font size */
             font-size: 100%;
             line-height: 1.5;
             /* 1em = one 100% sized character */
            letter-spacing: 0.1em;
            margin: 0;
         }
         .header-bar{
            border: 4px solid green;
            overflow: hidden;
            display: flex;
            align-items: center;
            background-color: black;
         }

         .nav-container, .header-text{
            border: 2px solid red;
         }

 
         .nav-container{
             background-color: rgb(0,0,0);
             text-align: right;
             width:50%;
             float:left;
         }

         .header-text{
            width:50%;
            color: white;
            font-size: 4em;
            float:left;
         }

         .nav{
             list-style: none;
             margin:0;
             padding:0;
             /*
             text-align: center;
             */
         }

         .nav li{
            
             display:inline;
             
         }
         .nav li a{
             padding: 1.5em;
             display: inline-block;
             border-right: 1px dashed rgb(255,255,255);
         }
         /* pseudo classes*/
         a:link{
             text-decoration: none;
             color: rgb(255,255,255);
         }
         a:visited{
            color: rgb(255,255,255);
         }
         a:hover{
             background-color: rgb(0,0,255);
         }


@media only screen and (max-width: 900px) {
 .header-text , .nav-container {
    width:100%;
    border: 3px solid pink;
  }
  .header-bar{
    display: block;
  }
  body{background-color: brown;}
}


      

        </style>

</head>
<body>
    <div class=" header-bar">
        <div class=" header-text"> Lord Howe Island</div>
    <!-- navigation -->
    <div class="nav-container">
    <ul class="nav">
    <li><a href=""> Erscott's Hole </a></li>
    <li><a href=""> Admiralty Islands </a></li>
    <li><a href=""> Blinky's Beach </a></li>
    </ul>
    </div>
</div>



</body>
</html>
