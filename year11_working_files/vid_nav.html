<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
  <title>Vid Nav</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
        body{
      margin: 0;
      font-family: sans-serif;
      background-color: indigo;
    }

.placement {
position:fixed;
width:100%;
  top: 0;

 
  padding: 0px;

  z-index: 1;
}

.header{
    width:100%;
 
    font-size: 10em;
    background-color: seagreen;
    text-align: center;
}
.main-box{
    max-width: 1000px;
    margin:auto;
}

.img-responsive{
  max-width: 100%;
  display:block;
}

ul{
          list-style: none;
          padding:0;
          margin:0;
      }
      .nav{
        background-color: rgba(220, 255, 255, 0);
        transition: background-color 1s;
        text-align: center;
        position: sticky;
        top:0;
        left: 0;
        width:100%
      }
      .nav > li{
        /* make the list elements run inline */
          display: inline-block;
          position: relative;
      }
      .nav  > li  a{
         /* make the link elements behave as blocks for styling */
          display:inline-block;
          padding: 1em;
          border: 1px solid blue;
          text-decoration: none;
      }
      .nav  > li   a:hover{
        /* colour change for all links blocks on hover */
        background-color: cornflowerblue;
   
      }
 /* hidden  menu items*/
      .drop-nav{
          position: absolute;
          display: none;
          width:200%;
        
          border: 0px solid pink;
          box-sizing: border-box;
      }
      .inner-nav li {
        /* size the drop down elements nicely */
        display: inline-block;
        border: 0px solid black;
        width:33.3%;
        box-sizing: border-box;
       
      }
      .inner-nav li a{
        /* size the drop down elements nicely */
        width:100%;
        box-sizing: border-box;
      }
/* make visible and set background colour */
      .drop-cover:hover .drop-nav{
        display: block;
        /*background-color: crimson;*/
      }

      .jump-target::before {
   content: "";
   display: block;
   height: 80px;
   margin: -80px 0 0 0;
   border: 0px solid blue;
}
video{
  width:100%;
  display: block;
}
</style>

</head>
<body>
<div class="placement">
  <ul class="nav">
    <li>
      <a href="#lev1">Erscott's Hole  </a> 
    </li>
    <li>
      <div class="drop-cover">
        <a href="#admiralty"  class="drop-down-button">Admiralty Islands </a>
        <div class="drop-nav"> 
          <ul class="inner-nav">
          <li><a href="#one"> One </a></li><li> <a href="#two"> Two </a> </li><li> <a href="#three"> Three </a> </li>
          </ul>
        </div>
      </div>
    </li>
    <li>
      <a href="#blinkys">Blinky's Beach</a> 
    </li>
  </ul>
</div>
    <!-- this is the section that changes the colour on the nav depending on whether the page is scrolled-->
  <script>
    // event listener for scoll height
    window.addEventListener('scroll', scroller);
    var p= document.getElementsByClassName("nav");
    function scroller(){
      //console.log(p);
      out_text= "Scroll Y: " + window.scrollY;
    //console.log(out_text);
    if(window.scrollY > 1){
        p[0].style.background = "rgb(255,255,255)"; 
    }else{
        p[0].style.background = "rgba(255,255,255,0)"; 
    }
    }
  </script>
    <div class= "main-box">
    <div class="header">
        <!-- this is the vid must have muted if you want autoplay-->
      <video autoplay muted loop>
        <source src="videos/tech_example.mp4"  type="video/mp4">
        Sorry, your browser doesn't support embedded videos.
    </video>
    </div>
    <div style="height:1000px; background-color: gold;">
        Filler
    </div>
    </div>
    </body>
    </html>
