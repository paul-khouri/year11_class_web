<!DOCTYPE html>
<html lang='en'>
  <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lord Howe Island - Columns</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Gruppo&family=Roboto:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet"> 
        <style>
         body{
             font-family: 'Roboto', sans-serif;
             /* set to user font size */
             font-size: 100%;
             line-height: 1.5;
             /* 1em = one 100% sized character */
            letter-spacing: 0.1em;
            margin: 0;
            
         }
         h1{
            font-size: 3em;
            margin:0;
         }
         h2{
             font-size: 2.5em;
             text-align: center;
             margin:0;
             margin-top: 0.5em;
            

             }
         h3{
        
             text-align: center;
             }

         p{
            font-size: 1em;
            font-weight: 100;
         }
         .col p{
            margin:1em;
            color: rgb(255,255,255);
         }
   
/* --- layout --- */
         .main-box{
             max-width: 900px;
             margin:auto;
             border: 0px solid rgb(0,200,50);
             overflow: hidden;
             

         }
         .col{
             border: 0px solid rgb(200,30,0);
             width:50%;
             box-sizing: border-box;
             float: left;
         }

         .col img{
             outline-width: 1px;
             outline-color: rgba(255,255,255,0);
             outline-style: solid;
             outline-offset: -200px;
             transition: outline-color 1s, outline-offset 2s, outline-width 3s;
             transition-timing-function: ease-out;
         }
         .col:hover img{
             outline-color:  rgba(255,255,255,1);
             outline-offset: -9px;
             outline-width: 10px; 
         }
         .caption{
            text-align: center;
            font-style: italic;
            color: rgb(0,0,0);
         }

         footer{
             background-color: rgb(0,0,0);
             color: rgb(255,255,255);
             padding: 1.5em;
         }
   
 /* --- images --- */ 
         .img-responsive{
             max-width:100%;
             margin:auto;
             display: block;
         }
         .img-padding{
             width:90%
         }

         .img-padding-small{
             width:95%
         }
    


         .nav-container{
             /*background-color: rgb(0,0,0);*/
             text-align: left;
             width:20%;
             min-width: 180px;
             float:left;
             box-sizing: border-box;
             border: 0px solid orange;
         }



         .nav{
             list-style: none;
             margin:0;
             padding:0;
             /*
             text-align: center;
             */
         }

         .nav li{ 
            display:inline;
             
         }
         .nav li a{
             display:block;
             border-bottom: 0px dashed rgb(255,255,255);
             padding: 0.75em 0.5em;
             border-radius: 0.25em;
         }
         /* pseudo classes*/
         a:link{
             text-decoration: none;
             color: rgb(255,255,255);
         }
         a:visited{
            color: rgb(255,255,255);
         }
         a:hover{
             background-color: rgba(7, 64, 187, 0.5);
         }

         .header{
            background-image: url('images/river_glenorchy.jpg');
            background-position: center center; 
             border:0px solid green;
             overflow: hidden;
             position: relative;
             
         }

         .header-right{
             position: absolute;
             left: 20%;
             top: 50%;
             width:80%;
             border: 0px solid pink;
             color: rgb(255,255,255);
             /*float:left;*/
             box-sizing: border-box;
             transform: translate(0,-50%);
             text-align: left;
             padding-left: 2em;
         }

         @media only screen and (max-width: 1000px) {

   .nav-container{
       width:100%;
       float:none;
   }
   .header-right{
       width:100%;
       position: relative;
       left:0;
       top:0;
       transform: translate(0,0%);
       margin: 1em 0em;
       text-align: center;
   }
  
}

      

        </style>

</head>
<body>
    <div class="header">
