<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
  <title>Sticky 3</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
    body{
      margin: 0;
      font-family: sans-serif;
    }

.placement {
    position:fixed;
    width:100%;
    top: 0;
    padding: 0px;
    z-index: 1;
}

.sticky {
  position: -webkit-sticky;
  position: sticky;
  top: 0;
  padding: 0px;
  z-index: 1;
}

.big-box{
   /*position: relative;*/
    width: 100%;
    background-color: sandybrown;
    border: 2px solid green;
    box-sizing: border-box;
    overflow: hidden;
}
.in-line{
    display: inline-block;
    width:33.3%;
    background-color: orchid;
    padding: 3px;
    margin:0;
    font-size: 3em;
    z-index: 0;
}
.header{
    width:100%;
 
    font-size: 10em;
    background-color: seagreen;
    text-align: center;
}
.main-box{
    max-width: 1000px;
    margin:auto;
}

.img-responsive{
  max-width: 100%;
  display:block;
}
.img_hov{
  outline-width: 12px;
  outline-color: rgba(255,255,255,0.5);
  outline-style: solid;
  outline-offset: -12px;
  transition: outline-color 1s;
  transition-timing-function: ease-out;

}
.img_hov:hover{

  outline-color: rgba(35, 153, 221, 0.5);

}

.twocol{
  width:50%;
  float:left;
  box-sizing: border-box;
  padding: 5px;

}
.twocoltwo{
  width:64%;
  float:left;
  box-sizing: border-box;
  padding: 0px;
  margin:1%;

}
.twocolone{
  width:32%;
  float:left;
  box-sizing: border-box;
  padding: 0px;
  margin:1%;
}


 ul{
          list-style: none;
          padding:0;
          margin:0;
      }
      .nav{
        background-color: rgba(220, 255, 255, 0);
        transition: background-color 2s;
        text-align: center;
        width:100%;
      }
 
      .nav > li{
        /* make the list elements run inline */
          display: inline-block;
          position: relative;
      }
      .nav  > li  a{
         /* make the link elements behave as blocks for styling */
          display:inline-block;
          padding: 1em;
          border: 1px solid blue;
          text-decoration: none;
      }
      .nav  > li   a:hover{
        /* colour change for all links blocks on hover */
        background-color: cornflowerblue;
   
      }
 /* hidden  menu items*/
      .drop-nav{
          position: absolute;
          display: none;
          width:200%;
        
          border: 0px solid pink;
          box-sizing: border-box;
      }
      .inner-nav li {
        /* size the drop down elements nicely */
        display: inline-block;
        border: 0px solid black;
        width:33.3%;
        box-sizing: border-box;
       
      }
      .inner-nav li a{
        /* size the drop down elements nicely */
        width:100%;
        box-sizing: border-box;
      }
/* make visible and set background colour */
      .drop-cover:hover .drop-nav{
        display: block;
        /*background-color: crimson;*/
      }


video{
  width:100%;
}

</style>
</head>
<body>
    <div class="placement">
        <ul class="nav">

                <li><a href="#one"> One </a></li><li> <a href="#two"> Two </a> </li><li> <a href="#three"> Three </a> </li>
                </ul>
            </div>
          </div>
            </li>
            <li><a href="#blinkys">Blinky's Beach</a> </li>
        </ul>

    <script>
             // event listener for scoll height
             window.addEventListener('scroll', scroller);
             var p= document.getElementsByClassName("nav");
             function scroller(){
                 //console.log(p);
                 out_text= "Scroll Y: " + window.scrollY;
                //console.log(out_text);
                if(window.scrollY > 1){
                    p[0].style.background = "rgb(255,255,255)"; 
                }else{
                    p[0].style.background = "rgba(255,255,255,0)"; 

                }

             }
    </script>

<div class="big-box" style="position: relative;">
  <style>
    iframe{
      
   
      border: 0;
      position: relative;
      width:100%;
      height:480px;
      display: block;
     
    }
    .cover{
      position: absolute;
      top: 0;
      left: 0;
      width:100%;
      height:100%;
     
    }
    .incover{
     
      text-align: center;
      position: absolute;
      top: 50%;
      left:0;
      width:100%;
      font-size: 3em;
      color: white;
      transform: translate(0,-50%);
      user-select: none;
     
    }
 

  </style>

 <iframe id="mapframe" src="https://www.google.com/maps/d/embed?mid=1LfzjqSyErvRCSbwWfP6TTJp_whC1HND-" width="640" height="480"></iframe>
 <div class="cover" id="cover"> <div class="incover">Click to interact with map</div></div>
</div>
<script>
  var x= document.getElementById("cover");
  var y= document.getElementById("mapframe");
  x.addEventListener("click", removeCover);
  y.addEventListener("mouseout", addCover);
 
  function removeCover(e){
    x.style.display="none";
    //console.log(e);
  }
  function addCover(e){
    x.style.display="block";
    //console.log("mouse out")
  }
  //console.log(y);

 
</script>
